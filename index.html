<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Image Gallery</title>
</head>
<body>

    <div class="image-gallery">
        <figure class="main-photo">
            <img src="./assets/images/1.jpg" alt="main photo" />
        </figure>
        <figure class="thumbnail-one">
            <img src="./assets/images/2.jpg" alt="thumbnail-one" />
        </figure>
        <figure class="thumbnail-two">
            <img src="./assets/images/3.jpg" alt="thumbnail-one" />
        </figure>
        <figure class="thumbnail-three">
            <img src="./assets/images/4.jpg" alt="thumbnail-one" />
        </figure>
    </div>
    
</body>
</html>
